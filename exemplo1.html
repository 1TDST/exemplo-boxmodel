<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title> BOX MODEL</title>
    <style media="screen">


    #elem-1,#elem-2 {
      box-sizing: border-box;
    }

    #elem-1 {
      width: 150px;
      border: 2px;
      border-style: solid;
      border-color: red;
      text-align: center;
    }

    #elem-2 {
      width: 150px;
      border: 2px;
      border-style: solid;
      border-color: blue;
      text-align: center;
      padding: 3px;
    }
    </style>
  </head>
  <body>

    <p id="elem-1"> EXEMPLO 1</p>



      <div id="elem-2">
          EXEMPLO 2
      </div>
  </body>
</html>

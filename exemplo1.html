<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BOX MODEL</title>

    <style media="screen">

      #elem-1,#elem-2{
        box-sizing: border-box;
      }

      #elem-1{
        width: 150px;
        border: 2px solid #ff0000;
        text-align: center;
        padding: 4px;
      }

      #elem-2{
        width: 150px;
        border: 2px solid #0000ff;
        text-align: center;
      }

    </style>

  </head>
  <body>

    <p id="elem-1">EXEMPLO-1</p>

    <div id="elem-2">
      EXEMPLO-2
    </div>

  </body>
</html>
